<h1 class="display-6">Estoque Computadores</h1>
<form #form="ngForm" autocomplete="off"  (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="estoque.id">
  <div class="form-group">
    <input name="marca" #marca="ngModel" [(ngModel)]="estoque.marca" class="form-control" placeholder="Marca" required>
    <div *ngIf="marca.invalid && marca.touched" class="validation-error">Este dado é requerido</div>
  </div>
  <div class="form-group">
    <input name="modelo" #modelo="ngModel" [(ngModel)]="estoque.modelo" class="form-control"
      placeholder="Modelo">
  </div>
  <div class="form-group">
    <input name="placamae" #placamae="ngModel" [(ngModel)]="estoque.placamae" class="form-control"
      placeholder="Placa Mãe">
  </div>
  <div class="form-group">
    <input name="memoria" #memoria="ngModel" [(ngModel)]="estoque.memoria" class="form-control"
      placeholder="Memória">
  </div>
  <div class="form-group">
    <input name="hdmarca" #hdmarca="ngModel" [(ngModel)]="estoque.hdmarca" class="form-control"
      placeholder="HD Marca">
  </div>
  <div class="form-group">
    <input name="processador" #processador="ngModel" [(ngModel)]="estoque.processador" class="form-control"
      placeholder="Processador">
  </div>
  <div class="form-group">
    <input type="file" id="foto" name="foto" #foto="ngModel" [(ngModel)]="estoque.foto" class="form-control"
      placeholder="Foto">
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">
      Salvar </button>
  </div>

</form>
